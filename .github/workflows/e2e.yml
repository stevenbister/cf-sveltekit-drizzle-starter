name: e2e

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    # Allow GITHUB_TOKEN to write deployments for my action (https://docs.github.com/en/actions/security-guides/automatic-token-authentication)
    permissions:
      contents: read
      deployments: write
    outputs:
      ENV: ${{ steps.cf-pages.outputs.environment }}
      ALIAS: ${{ steps.cf-pages.outputs.alias }}
    steps:
      - uses: actions/checkout@v4
      - name: 🚏 Await CF Pages
        id: cf-pages
        uses: WalshyDev/cf-pages-await@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          project: 'cf-sveltekit-drizzle-starter'
          githubToken: ${{ secrets.GH_TOKEN }}
          commitHash: ${{ steps.push-changes.outputs.commit-hash }}

      - name: Check
        shell: bash
        env:
          ENV: ${{ steps.cf-pages.outputs.environment }}
          ALIAS: ${{ steps.cf-pages.outputs.alias }}
        run: |
          echo SETTING VALUES TO OUTPUT
          echo "The environment is: ${ENV}"
          echo "env=${ENV}" >> $GITHUB_OUTPUT
          echo "The alias is: ${ALIAS}"
          echo "alias=${ALIAS}" >> $GITHUB_OUTPUT

  playwright:
    name: 🎭 Playwright
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build
    if: github.event.deployment_status.state == 'success'
    steps:
      - name: Check
        shell: bash
        env:
          ENV: ${{ needs.build.outputs.env }}
          ALIAS: ${{ needs.build.outputs.alias }}
        run: |
          echo SETTING VALUES TO OUTPUT
          echo "The environment is: ${ENV}"
          echo "env=${ENV}" >> $GITHUB_OUTPUT
          echo "The alias is: ${ALIAS}"
          echo "alias=${ALIAS}" >> $GITHUB_OUTPUT
          echo "${{ github.event.deployment_status.target_url }}"
