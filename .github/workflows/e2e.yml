name: e2e

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    # Allow GITHUB_TOKEN to write deployments for my action (https://docs.github.com/en/actions/security-guides/automatic-token-authentication)
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - name: 🚏 Await CF Pages
        id: cf-pages
        uses: WalshyDev/cf-pages-await@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          project: 'example-pages-project'
          githubToken: ${{ secrets.GH_TOKEN }}
          commitHash: ${{ steps.push-changes.outputs.commit-hash }}
          run: echo "output=$(echo steps.cf-pages.outputs)" >> $GITHUB_OUTPUT
          shell: bash
