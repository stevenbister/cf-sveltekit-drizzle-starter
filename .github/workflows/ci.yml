name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: â¬£ Lint
        run: pnpm lint

      - name: Ê¦ TypeCheck
        run: pnpm check

      - name: ğŸ­ Install playwright deps
        run: pnpm exec playwright install --with-deps chromium

      - name: ğŸ—ƒï¸ Create test db
        run: pnpm create-test-db

      - name: âš¡ Test
        run: pnpm test:unit

      - name: ğŸ—ƒï¸ Clean up database
        run: pnpm rm-test-db
